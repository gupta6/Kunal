<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LoginApp | Signup</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <div class="container">  
        <form id="contact" action="/signup" method="post">
          <h3>Register Form</h3>
          <fieldset>
            <input placeholder="Your Fullname" name="name" type="text" tabindex="1" required autofocus>
          </fieldset>
          <fieldset>
            <input placeholder="Your Email" name="email" type="email" tabindex="2" required>
          </fieldset>
          <fieldset>
            <input placeholder="Username" name="username" type="text" tabindex="3" required>
          </fieldset>
          <fieldset>
            <input placeholder="Your Password" name="password" type="password" tabindex="4" required>
          </fieldset>     
          <fieldset>
            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
          </fieldset>
          
        </form>
      </div>
</body>
</html>
